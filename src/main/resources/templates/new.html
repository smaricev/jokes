<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Jokes</title>
    <link rel="stylesheet" href="http://marichely.me/resources/bootstrap.css"/>
    <link rel="stylesheet" href="http://marichely.me/resources/logo-nav.css"/>

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="http://marichely.me/resources/logo.png" width="50" height="50" alt=""/>
        </a>
        <a class="nav-link" style="color:white" > Joke platform
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./">Jokes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/new">Insert Joke</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div th:fragment="InsertNewJokeForm">
        <h1 class="mt-5">Add new Jokes!</h1>
        <form action="#" th:action="@{/new}" method="post" th:object="${joke}">
            <div class="form-group">
                <label for="formGroupExampleInput2">Joke</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insert joke text here (Unesite tekst vica)" th:field="*{content}"/>
            </div>
            <label class="mr-sm-2" for="inlineFormCustomSelect">Category</label>
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect"  th:field="*{category}">
                <option th:value="0">Choose...</option>
                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div style="clear:both;height: 10px"></div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Create Joke</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script><script src="../static/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
